<table mdbTable striped="true">
  <thead>
    <tr>
      <th *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let el of elements">
      <th scope="row">{{el.id}}</th>
      <td>{{el.address}}</td>
      <td>{{el.email}}</td>
      <td>{{el.name}}</td>
      <td>{{el.telephone}}</td>
      <td>{{el.username}}</td>
      <td><a href="#" mdbBtn color="primary" mdbWavesEffect>Block</a></td>
      
    </tr>
  </tbody>
</table>
